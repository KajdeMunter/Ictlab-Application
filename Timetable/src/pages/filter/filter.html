<ion-header>
  <ion-navbar>
    <ion-title>Filter</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <div class="text">Your preffered time</div>
  <ion-item no-lines>
    <ion-range [(ngModel)]="time" color="danger" pin="true">
      <ion-icon range-right name="clock-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <div class="text">How long do you need the room?</div>
  <ion-item no-lines>
    <ion-range [(ngModel)]="duration" color="danger" pin="true">
      <ion-icon range-right name="stopwatch-outline"></ion-icon>
    </ion-range>
  </ion-item>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button round [color]="buttonColor" (click)="someAction()">
      View 14 results
    </button>
  </ion-toolbar>
</ion-footer>
