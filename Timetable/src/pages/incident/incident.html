<ion-header>

  <ion-navbar>
    <ion-title>Report an incident</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button required type="button" ion-button round outline color="primary" (click)="pickRoom()">Room: {{ selectedRoom }}</button>
  </ion-item>

  <form [formGroup]="incident" (ngSubmit)="sendIncident()">
    <ion-item>
      <ion-label color="primary" stacked>Problem</ion-label>
      <ion-textarea required type="text" formControlName="description" placeholder="Description" autocomplete="on" autocorrect="on"></ion-textarea>
    </ion-item>
    <button ion-item type="submit" [disabled]="!incident.valid">Submit</button>
  </form>
</ion-content>
