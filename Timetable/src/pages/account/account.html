<ion-header>

    <ion-title>Account</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list-header>Information</ion-list-header>

    <button ion-item (click)="aboutPage()">About us</button>

  </ion-list>
</ion-content>
