<ion-content>
    <div class="main-container">
        <div class="image">
            <img src='./assets/imgs/hro.png'>
        </div>
        <button ion-button color="light" class="btn-large" (click)="selectTab(2)">
            <ion-icon name="ios-search"></ion-icon>
            Need a room?
        </button>
        <button [navPush]="pushNotificationPage">
            PUSH NOTIFICATION PAGE
        </button>
    </div>
  <div class="slide-container">
    <div class="rooms-slider" (click)="selectTab(2)">
        <div class="text">Available Rooms</div>
      <ion-slides slidesPerView="1.2" spaceBetween="1">
        <ion-slide>
          <div class="card">H.4.308</div>
        </ion-slide>
        <ion-slide>
          <div class="card">WD.1.016</div>
        </ion-slide>
        <ion-slide>
          <div class="card">H.1.108</div>
        </ion-slide>
        <ion-slide>
          <div class="card">H.3.401</div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="schedule-slider">
        <div class="text margtop">Today's Schedule</div>
      <ion-slides slidesPerView="1.2" spaceBetween="1">
        <ion-slide>
          <div class="card">H.4.308</div>
        </ion-slide>
        <ion-slide>
          <div class="card">WD.1.016</div>
        </ion-slide>
        <ion-slide>
          <div class="card">H.1.108</div>
        </ion-slide>
        <ion-slide>
          <div class="card">H.3.401</div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
